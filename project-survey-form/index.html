<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC: Survey Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Formulário de cadastro em exercício</p>
    </header>
    <hr>
    
    <form action="" method="post" id="survey-form">

        <div class="form-group">
            <label for="name" id="name-label">Nome</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Seu email" required>
        </div>

        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Seu email" required>
        </div>

        <div class="form-group">
            <label for="age" id="number-label">Idade</label>
            <input type="number" class="form-control" name="age" id="number" min="10" max="99" placeholder="Sua idade" required>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male" id="gender-male" checked>
            <label class="form-check-label" for="gender-male">
                Masculino
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male" id="gender-female" checked>
            <label class="form-check-label" for="gender-female">
                Feminino
            </label>
        </div>

        <div class="form-group">
            <label for="gender">Grau de instrução</label>
            <select class="form-control" name="gender" id="dropdown">
                <option value="1grauinc">1º Grau incompleto</option>
                <option value="1graucomp">1º Grau completo</option>
                <option value="2grauinc">2º Grau incompleto</option>
                <option value="2graucomp">2º Grau completo</option>
                <option value="supinc">Curso de ensino superior incompleto</option>
                <option value="supcomp">Curso de ensino superior completo</option>
            </select>
        </div>

        <div class="form-group">
            <label>Matérias de interesse</label>
            <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="materia" id="math" value="math">
                <label class="form-check-label" for="math">Matemática</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="materia" id="portuguese" value="portuguese">
                <label class="form-check-label" for="portuguese">Português</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="materia" id="biology" value="biology">
                <label class="form-check-label" for="biology">Biologia</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" name="materia" id="english" value="english">
                <label class="form-check-label" for="english">Inglês</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="textarea">Outras matérias</label>
            <textarea class="form-control" cols="30" rows="10" name="subjects" id="subjects" placeholder="Outras matérias" required></textarea>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-success" value="Enviar" id="submit">
        </div>
    </form>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
